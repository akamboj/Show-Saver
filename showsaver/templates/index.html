<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Saver</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Karla:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <style>
        :root {
            --primary: #FF2D55;
            --secondary: #f0f0f0;
            --background: #121212;
            --text: #e0e0e0;
            --accent: #00D4AA;
            --shadow: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Karla', sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -10%;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(255, 45, 85, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 20s ease-in-out infinite;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -30%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, rgba(0, 212, 170, 0.06) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 25s ease-in-out infinite reverse;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(-30px, 30px) scale(1.1);
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        header {
            margin-bottom: 3rem;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            line-height: 0.95;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
            color: var(--secondary);
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 0;
            width: 120px;
            height: 6px;
            background: var(--primary);
            animation: expand 1s ease-out 0.3s both;
        }

        @keyframes expand {
            from {
                width: 0;
            }
            to {
                width: 120px;
            }
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            font-weight: 300;
            color: #999;
            margin-top: 1.5rem;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .form-container {
            background: #1e1e1e;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: slideUp 0.8s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.75rem;
            color: var(--secondary);
        }

        textarea {
            width: 100%;
            min-height: 180px;
            padding: 1.25rem;
            border: 2px solid #3a3a3a;
            border-radius: 12px;
            font-family: 'Karla', sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s ease;
            background: #2a2a2a;
            color: var(--text);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: #2a2a2a;
            box-shadow: 0 0 0 4px rgba(255, 45, 85, 0.1);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        button {
            flex: 1;
            padding: 1.25rem 2rem;
            font-family: 'Karla', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .submit-btn {
            background: var(--secondary);
            color: rgb(0, 0, 0);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--primary);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .submit-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .submit-btn span {
            position: relative;
            z-index: 1;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 45, 85, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .clear-btn {
            background: transparent;
            color: var(--text);
            border: 2px solid #3a3a3a;
        }

        .clear-btn:hover {
            border-color: var(--secondary);
            background: #2a2a2a;
        }

        .response {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 12px;
            animation: slideUp 0.5s ease-out;
            display: none;
        }

        .response.show {
            display: block;
        }

        .response.success {
            background: linear-gradient(135deg, #00D4AA15 0%, #00D4AA08 100%);
            border-left: 4px solid var(--accent);
        }

        .response.error {
            background: linear-gradient(135deg, #FF2D5515 0%, #FF2D5508 100%);
            border-left: 4px solid var(--primary);
        }

        .response-title {
            font-weight: 600;
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }

        .response-text {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #aaa;
        }

        .stats {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #777;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .form-container {
                padding: 1.5rem;
            }

            textarea {
                min-height: 150px;
            }

            .button-group {
                flex-direction: column;
            }

            .stats {
                flex-direction: column;
                gap: 1rem;
            }

            body::before,
            body::after {
                width: 80vw;
                height: 80vw;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 0.95rem;
            }

            .form-container {
                padding: 1.25rem;
            }

            button {
                padding: 1rem 1.5rem;
            }
        }

        /* Loading animation */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .loading span {
            opacity: 0;
        }

        /* Queue status styles */
        .queue-status {
            margin-top: 2rem;
            animation: slideUp 0.5s ease-out;
        }

        .queue-title {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--secondary);
        }

        .queue-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .queue-item {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 1.25rem;
            border-left: 4px solid var(--accent);
            box-shadow: 0 4px 12px var(--shadow);
            transition: transform 0.3s ease;
        }

        .queue-item:hover {
            transform: translateX(4px);
        }

        .queue-item.downloading {
            border-left-color: var(--primary);
        }

        .queue-item.completed {
            border-left-color: #4CAF50;
            opacity: 0.7;
        }

        .queue-item.failed {
            border-left-color: #FF5252;
        }

        .queue-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .queue-item-url {
            font-size: 0.9rem;
            color: var(--text);
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 70%;
        }

        .queue-item-status {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            background: var(--accent);
            color: white;
        }

        .queue-item-status.downloading {
            background: var(--primary);
        }

        .queue-item-status.completed {
            background: #4CAF50;
        }

        .queue-item-status.failed {
            background: #FF5252;
        }

        .queue-item-progress {
            margin-top: 0.75rem;
            height: 4px;
            background: #3a3a3a;
            border-radius: 2px;
            overflow: hidden;
        }

        .queue-item-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .queue-item-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .queue-item-url {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Download<br>Episode</h1>
            <p class="subtitle">Queue episodes for download</p>
        </header>

        <div class="form-container">
            <form id="textForm">
                <div class="form-group">
                    <label for="textInput">Episode URL</label>
                    <textarea 
                        id="textInput" 
                        name="text" 
                        placeholder="https://example.com/cool-epsiode"
                        required
                    ></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="submit-btn">
                        <span>Queue Episode</span>
                    </button>
                    <button type="button" class="clear-btn" id="clearBtn">
                        Clear
                    </button>
                </div>
            </form>

            <div id="response" class="response">
                <div class="response-title" id="responseTitle"></div>
                <div class="response-text" id="responseText"></div>
                <div class="stats" id="stats" style="display: none;">
                    <div class="stat">
                        <div class="stat-value" id="statValue1">-</div>
                        <div class="stat-label" id="statLabel1">Status</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="statValue2">-</div>
                        <div class="stat-label" id="statLabel2">Position</div>
                    </div>
                </div>
            </div>

            <div id="queueStatus" class="queue-status" style="display: none;">
                <h3 class="queue-title">Active Downloads</h3>
                <div id="queueList" class="queue-list"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('textForm');
        const textInput = document.getElementById('textInput');
        const clearBtn = document.getElementById('clearBtn');
        const responseDiv = document.getElementById('response');
        const responseTitle = document.getElementById('responseTitle');
        const responseText = document.getElementById('responseText');
        const statsDiv = document.getElementById('stats');
        const statValue1 = document.getElementById('statValue1');
        const statLabel1 = document.getElementById('statLabel1');
        const statValue2 = document.getElementById('statValue2');
        const statLabel2 = document.getElementById('statLabel2');
        const queueStatus = document.getElementById('queueStatus');
        const queueList = document.getElementById('queueList');

        let activeJobId = null;
        let statusInterval = null;

        // Poll for queue status
        async function updateQueueStatus() {
            try {
                const response = await fetch('/queue');
                const data = await response.json();

                if (data.success) {
                    const allItems = [
                        ...data.downloading.map(d => ({...d, displayStatus: 'downloading'})),
                        ...data.queued.map(q => ({...q, displayStatus: 'queued'})),
                        ...data.completed.slice(-3).reverse().map(c => ({...c, displayStatus: 'completed'}))
                    ];

                    if (allItems.length > 0) {
                        queueStatus.style.display = 'block';
                        queueList.innerHTML = allItems.map(item => `
                            <div class="queue-item ${item.displayStatus}">
                                <div class="queue-item-header">
                                    <div class="queue-item-url" title="${item.url}">${item.url}</div>
                                    <div class="queue-item-status ${item.displayStatus}">${item.status}</div>
                                </div>
                                ${item.displayStatus === 'downloading' ? `
                                    <div class="queue-item-progress">
                                        <div class="queue-item-progress-bar" style="width: ${item.progress || 0}%"></div>
                                    </div>
                                ` : ''}
                            </div>
                        `).join('');
                    } else {
                        queueStatus.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Failed to update queue status:', error);
            }
        }

        // Poll for specific job status
        async function pollJobStatus(jobId) {
            if (!jobId) return;

            try {
                const response = await fetch(`/status/${jobId}`);
                const data = await response.json();

                if (data.success) {
                    const status = data.status;
                    
                    // Update stats
                    statValue1.textContent = status.status.toUpperCase();
                    statLabel1.textContent = 'Status';
                    
                    if (status.status === 'queued') {
                        statValue2.textContent = '⏳';
                        statLabel2.textContent = 'In Queue';
                    } else if (status.status === 'downloading') {
                        statValue2.textContent = `${status.progress || 0}%`;
                        statLabel2.textContent = 'Progress';
                    } else if (status.status === 'completed') {
                        statValue2.textContent = '✓';
                        statLabel2.textContent = 'Done';
                        clearInterval(statusInterval);
                        responseDiv.className = 'response show success';
                        responseTitle.textContent = '✓ Download Complete!';
                        responseText.textContent = `File saved: ${status.filename || 'download'}`;
                    } else if (status.status === 'failed') {
                        statValue2.textContent = '✗';
                        statLabel2.textContent = 'Failed';
                        clearInterval(statusInterval);
                        responseDiv.className = 'response show error';
                        responseTitle.textContent = '✗ Download Failed';
                        responseText.textContent = status.error || 'Unknown error occurred';
                    }
                }
            } catch (error) {
                console.error('Failed to poll job status:', error);
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = form.querySelector('.submit-btn');
            const text = textInput.value.trim();

            if (!text) return;

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text })
                });

                const data = await response.json();

                if (data.success) {
                    // Show success response
                    responseDiv.className = 'response show success';
                    responseTitle.textContent = '✓ Queued Successfully!';
                    responseText.textContent = data.message;
                    statsDiv.style.display = 'flex';

                    // Update stats
                    statValue1.textContent = 'QUEUED';
                    statLabel1.textContent = 'Status';
                    statValue2.textContent = data.queue_position || '-';
                    statLabel2.textContent = 'Queue Position';

                    // Start polling for this job
                    activeJobId = data.job_id;
                    if (statusInterval) clearInterval(statusInterval);
                    statusInterval = setInterval(() => pollJobStatus(activeJobId), 1000);

                    // Clear input
                    textInput.value = '';
                } else {
                    responseDiv.className = 'response show error';
                    responseTitle.textContent = '✗ Error';
                    responseText.textContent = data.message;
                    statsDiv.style.display = 'none';
                }

            } catch (error) {
                responseDiv.className = 'response show error';
                responseTitle.textContent = '✗ Error';
                responseText.textContent = 'Failed to connect to the server. Please try again.';
                statsDiv.style.display = 'none';
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            }
        });

        clearBtn.addEventListener('click', () => {
            textInput.value = '';
            responseDiv.classList.remove('show');
            if (statusInterval) {
                clearInterval(statusInterval);
                statusInterval = null;
            }
            activeJobId = null;
            textInput.focus();
        });

        // Update queue status every 2 seconds
        setInterval(updateQueueStatus, 2000);
        updateQueueStatus(); // Initial load

        // Add subtle interaction feedback
        textInput.addEventListener('input', () => {
            if (responseDiv.classList.contains('show')) {
                responseDiv.classList.remove('show');
            }
        });
    </script>
</body>
</html>
